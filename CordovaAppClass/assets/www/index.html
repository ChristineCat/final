<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<title>My basic jqm page</title>
</head>
<body>

	<div data-role="page" id="home">
		<div data-role="header">
			<h1>jqm page 1</h1>
		</div>
		<div data-role="content">
			<p><a href="#page2">Page 2</a></p>
			
			<ul data-role="listview">
				<li><a href="#" onclick="alert();">Alert</a></li>
				<li><a href="#" onclick="confirm();">Confirm</a></li>
				<li><a href="#" onclick="vibrate();">Vibrate</a></li>
				<li><a href="#" onclick="beep();">Beep</a></li>
			</ul>
			
			<h3>Device Information</h3>
			<p id="device-info"></p>
			
		</div>
	</div>
	
	<div data-role="page" id="page2">
		<div data-role="header">
			<h1>jqm page 2</h1>
		</div>
		<div data-role="content">
			<p><a href="#home">Back Home</a></p>
		</div>
	</div>
	
	
	<script>
		document.addEventListener("deviceready", onDeviceReady, false);
		
		function onDeviceReady() {
			console.log('ondeviceready');
			$('#device-info').html('device Name: ' + device.name     + '<br />' +
							'Device Cordova: '     + device.cordova  + '<br />' +
							'Device Platform: '    + device.platform + '<br />' +
							'Device UUID: '        + device.uuid     + '<br />' +
							'Device Version:  '    + device.version);
		}
		
		$(document).ready(function() {
			console.log('ondocumentready');
		});
		
		$(document).bind("mobileinit", function() {
			
		});
		
		function alert() {
			console.log('alert()');
			navigator.notification.alert('I am an alert', null, 'Alert title', 'Click  me');
		}
		
		function confirm() {
			navigator.notification.confirm('I am a confirm',
					function() {console.log('Confirmed!'); }, 'Confirm Title', 'Confirm,Cancel');
		}
		
		function vibrate() {
			console.log('vibrate()');
			navigator.notification.vibrate(2000);			
		}
		
		function beep() {
			console.log('beep()');
			navigator.notificatio.beep(1);
		}
		
	</script>
</body>
</html>
