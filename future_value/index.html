<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Future Value Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>	
	<script type="text/javascript" src="js/fv_calculator.js"></script>
	
</head>

<body>
    <div id="content">
    <h1>Future Value Calculator</h1>
    
      <form>

    	<div id="data">
        
            <label for="investment">Investment Amount:</label>
            <input type="number" id="investment" autofocus /><br />

            <label for="interest_rate">Yearly Interest Rate:</label>
            <input type="number" id="interest_rate" />%<br />

            <label for="years">Number of Years:</label>
            <input type="number" id="years" /><br />
            
            <label for="future_value">Future Value:</label>
            <input type="number" id="future_value" disabled /><br />

        
<!-- Submit -->
	        <div id="buttons">
 	           <label>&nbsp;</label>
  	           <input type="button" value="Calculate Future Value" onclick="calculate()" /><br />
  		    </div>
		</div>
      </form>
   </div>
    
</body>

</html>
