<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Just for Fun - Positioning</title>

	
<style>
	div {
	margin: 10px;
	height: 100px;
	width: 100px;
	font-size: 200%;
	color: white;
	background-color: red;
	}
	
	#three {
	background-color: blue;
	position: absolute;
	top: 50px;
	left: 50px;
	}

</style>

</head>

<body>
	<div id="one">One</div>
	<div id="two">Two</div>
	<div id="three">Three</div>
	<div id="four">Four</div>
</body>

</html>
