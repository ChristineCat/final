<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>event_DOM2</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/jquery_1.8.0.js"></script>
	<style>
		div{
			padding: 30px;
		}
		#orange {
			width: 300px;
			background-color: orange;
		}
		#green {
			background-color: limeGreen;
		}
		#blue {
			background-color: cyan;
		}
	</style>
	
	<script>
//Create Alert Functions 
		function myOrange() {
			alert("Orange Block was clicked");
		}
		function myGreen() {
			alert("Green Block was clicked");
		}
		function myBlue() {
			alert("Blue Block was clicked");
		}

// Bind Click Event Listeners to Elements 

		function addOrangeClick() {
			var orange = document.getElementById("orange");
			orange.addEventListener("click", myOrange, false);
		}
		
		function addGreenClick() {
			var green = document.getElementById("green");
			green.addEventListener("click", myGreen, true);
		}
		
		function addBlueClick() {
			var blue = document.getElementById("blue");
			blue.addEventListener("click", myBlue, false);
		}
//Bind Click Event Listeners to page loading event 
		window.addEventListener("load", addOrangeClick, false);
		window.addEventListener("load", addGreenClick, false);
		window.addEventListener("load", addBlueClick, false);
	</script>
	
</head>

<body>
	<div id="orange">
		<div id="green">
			<div id="blue">Click here</div>
		</div>	
	</div>
		
	<footer>

	</footer>
	
</body>

</html>
