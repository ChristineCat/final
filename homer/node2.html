<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Dynamic HTML</title>
		
		<script>
			/* Replace image using childnode property */
			function changeNode() {
				var dancing = document.getElementById('last');
				dancing.previousSibling.previousSibling.src='images/evilHomer_R.gif';
			}
		</script>
		
	</head>
	
<body>
	<span id="top"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif" id="last"></span>
	<br />
	<button onclick="changeNode();">Execute</button>

</body>

</html>
